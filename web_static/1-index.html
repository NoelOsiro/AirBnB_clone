<!DOCTYPE html>
<html>
<head>
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            line-height: 70px;
        }

        main {
            height: calc(100vh - 70px - 60px);
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            line-height: 60px;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>Header Content</header>
    <main></main>
    <footer>Best School</footer>
</body>
</html>
